    <title>My Account</title>
</head>
<body>
        <article class="taikhoan-layout">
            <aside class="left-menu">
                <div class="taikhoan"> 
                    <img src="Image/Image-customer.jpg" alt="">
                    <p>dotuankiet</p>
                </div>
                <hr>
                <p class="hienthi tag" onclick="active(this)">Thông tin truy cập</p>
                <p class="tag" onclick="active(this)">Sản phẩm</p>
                <p class="tag" onclick="active(this)">Danh mục</p>
                <p class="tag" onclick="active(this)">Thương hiệu</p>
                <p class="tag" onclick="active(this)">Khách hàng</p>
                <p class="tag" onclick="active(this)">Đơn hàng</p>
                <p class="dangxuat tag">Đăng xuất</p>
            </aside>
            <script>
                var menu=document.getElementsByClassName('tag');
                function active(a){
                    for(let i=0;i<menu.length;i++){
                        menu[i].style.backgroundColor='#FBF2F2';
                    }
                    a.style.backgroundColor='white';
                    document.getElementsByClassName('capnhat-top')[0].children[0].innerHTML=a.innerHTML;
                    var layout=document.getElementsByClassName('capnhat')[0].children;
                    layout.splice(0,1);
                }

            </script>
            <section class="capnhat">
                <div class="capnhat-top">
                    <h2>Cập nhật thông tin sản phẩm</h2>
                    <hr>
                </div>
                    <form action="" method="post" class="layoutform">
                        <h1>ID sản phẩm</h1>
                        <input type="text" name="id" value="1">
                        <h1>Tên sản phẩm</h1>
                        <input type="text" name="name" value="Omega">
                        <h1>Hình ảnh sản phẩm</h1>
                        <input id="file-input" type="file" name="img" accept="image/*">
                        <p></p>
                        <img id="img-preview" height="80px" src="../../../upload/image-new4.png" alt="">
                        <script>
                            var input = document.getElementById('file-input');
                            var image = document.getElementById('img-preview');

                            input.addEventListener('change', (e) => {
                                if (e.target.files.length) {
                                    const src = URL.createObjectURL(e.target.files[0]);
                                    image.src = src;
                                }
                            });
                        </script>
                        <h1>Thịnh hành</h1>
                        <div class="checkbox">
                        <input type="checkbox" name="hot" value="0">
                        </div>
                        <h1>Danh mục</h1>
                        <select name="catalog">
                            <option  >sdfsdf</option>
                        </select>
                        <h1>Sản phẩm mới</h1>
                        <div class="checkbox">
                            <input type="checkbox" name="new" value="0">
                        </div>
                        <h1>Giá</h1>
                        <input type="text" name="price" value="456">
                        <h1>Giá cũ</h1>
                        <input type="text" name="price" value="488">
                        <h1>Mô tả</h1>
                        <textarea name="mota"  cols="100" rows="3"></textarea>
                        <h1>Chi tiết</h1>
                        <textarea name="" id="" cols="100" rows="10"></textarea>
                        <p></p>
                        <button type="submit">Cập nhật</button>
                    </form>
            </section>
